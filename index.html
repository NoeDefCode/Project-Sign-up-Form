<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    
        <div class="banner-container">
     
          <div class="banner">
          
            <div class="banner-overlay">
              <div class="logo-container">
                <img src="./images/odin-lined.png" alt="odin-logo" class="logo">
                <h1>Odin</h1>
              </div>

            </div>

            <div class="mention">
              <p>Photo by <u>Cecilia forst</u> sur <u>Unsplah</u></p>
            </div>
            
          </div>
    
          <div class="content">
            <div class="top-content">
              <p>Ce n'est pas un vrai service en ligne, ne rentrez pas vos informations personnels ! (Elles n'iront nul part de toute fa√ßons)<br>Inscrivez <em>maintenant</em> pour commencer ! 
                <br />
                <br />
              Vous savez que vous en avez <em>envie</em></p>
            </div>

            <div class="main-content">
              <div id="title">
                <h2>C'est parti !</h2>
              </div>

              <form class="form">
               
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
            
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"required>
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" id="phone" name="phone" required>
                  </div>
                </div>
            
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            
               
              
            </form>


              </div>
            </div>
          </div>
        </div>
      

    <footer>


    </footer>


    
</body>
</html>
